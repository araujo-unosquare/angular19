<div
  class="w-full max-w-full shadow-lg shadow-gray-500/50 bg-gray-900 flex items-center px-4"
>
  <div class="text-white ml-2 p-3 w-[23%] flex items-center">
    <h1 class="text-xl font-bold">estore</h1>
  </div>
  <div class="p-0 my-4 w-[50%] h-[2.5rem] bg-white flex items-center">
    <select
      #categoryOptions
      class="w-auto bg-gray-300 h-full border-none font-semibold px-2 pr-5"
    >
      @for (category of categoryStore.topLevelCategories(); track $index) {
      <option [value]="category.id">{{ category.category }}</option>
      }
    </select>
    <input
      #keyword
      class="w-[90%] h-full inline-block border-none outline-none px-3"
      type="text"
      placeholder="Search..."
    />
    <button
      (click)="onClickSearch(keyword.value, categoryOptions.value)"
      class="w-[10%] h-10 border-none bg-gray-300 flex justify-center items-center"
    >
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </div>
  <div class="flex items-center w-[27%] gap-6 justify-end h-full">
    <div class="flex items-center gap-2 text-white">
      <fa-icon [icon]="faUserCircle" class="text-[1.3em]"></fa-icon>
      <a href="#" class="text-white no-underline hover:underline">Sign in</a>
      <span>/</span>
      <a href="#" class="text-white no-underline hover:underline">Register</a>
    </div>
    <div class="flex items-center gap-4 text-white text-[1.3em]">
      <fa-icon [icon]="faShoppingCart"></fa-icon>
    </div>
  </div>
</div>
